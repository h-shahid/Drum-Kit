<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1>Drum Kit</h1>
     <div class="keys">
         <div data-key='65' class='key'><kbd>A</kbd> <span class="sound">hihat open</span></div>
         <div data-key='83' class='key'><kbd>S</kbd><span class="sound">kick</span></div>
         <div data-key='68' class='key'><kbd>D</kbd><span class="sound">hihat closed</span></div>
         <div data-key='71'class='key'><kbd>G</kbd><span class="sound">timpani</span></div>
         <div data-key='70'class='key'><kbd>F</kbd><span class="sound">snare</span</div>
         <div data-key='72'class='key'><kbd>H</kbd><span class="sound">chant noise</span></div>
         <div data-key='74'class='key'><kbd>J</kbd><span class="sound">orchestra</span></div>
         <div data-key='75'class='key'><kbd>K</kbd><span class="sound">clap</span></div>
         <div data-key='76'class='key'><kbd>L</kbd><span class="sound">cymbals</span></div>
        </div> 
        <audio data-key='65' src="./assets/HiHat Open 001.wav"></audio>
        <audio data-key='83' src="./assets/Kick 002 Knock.wav"></audio>
        <audio data-key='68' src="./assets/HiHat Closed 003 909x.wav"></audio>
        <audio data-key='70'  src="./assets/Timpani 001 Revved.wav"></audio>
        <audio data-key='71' src="./assets/Snare 002.wav"></audio>
        <audio data-key='72' src="./assets/Chant Noise.wav"></audio>
        <audio data-key='74' src="./assets/Orchestra Hit 001 Revved.wav"></audio>
        <audio data-key='75' src="./assets/Clap 017.wav"></audio>
        <audio data-key='76' src="./assets/Cymbal Ride 001 Smooth.wav"></audio>
<!-- <div class="image">
    <img src="./assets/music.jpg" alt="" srcset="">
</div> -->
      
    <script src="app.js"></script>
  </body>
</html>
